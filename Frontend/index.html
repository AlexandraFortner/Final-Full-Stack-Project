<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-dist/css/bootstrap.css">
    <script src='https://use.fontawesome.com/8fb0ae1b82.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine:700" rel="stylesheet">
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.core.css" />
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.default.css" />
</head>

<section class="content">

    <body>
        <div class="container">
            <div class="col-lg-6 col-sm-12 offset-lg-3 panel panel-default">
                <div id="titleNova" class="jumbotron text-center" style="border-style: solid;border-color: #00BBA0;">
                    <img class="img-responsive" src="static/images/NovaMoondance.png" />
                </div>
                <form id="new-story-form">
                    <div id="author-form" class="form-group">
                        <label for="author">Author</label>
                        <input id="author" type="text" class="form-control" name="author" aria-describedby="authorHelp">
                        <small id="authorHelp" class="form-text text-muted">Enter username.</small>
                    </div>
                    <div id="genre-form" class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" class="custom-select" aria-describedby="genreHelp">
                            <option value="1">Horror</option>
                            <option value="2">Action-Adventure</option>
                            <option value="3">Romance</option>
                            <option value="4">Thriller</option>
                            <option value="5">Comedy</option>
                            <option value="6">Historical Fiction</option>
                            <option value="7">Fanfiction</option>
                            <option value="8">Fantasy</option>
                            <option value="9">Non-Fiction</option>
                            <option value="10">Science Fiction</option>
                            <option value="11">Short Story</option>
                            <option value="12">Poetry</option>
                            <option value="13">Spiritual</option>
                            <option value="14">Paranormal</option>
                            <option value="15">Teen Fiction</option>
                            <option value="16">Random</option>
                        </select>
                        <small id="genreHelp" class="form-text text-muted">Enter genre of story.</small>
                    </div>
                    <div id="title-form" class="form-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control" name="title" aria-describedby="titleHelp">
                        <small id="titleHelp" class="form-text text-muted">Enter title of story.</small>
                    </div>
                    <div id="story-summary-form" class="form-group">
                        <label for="story-summary">Story Summary</label>
                        <textarea class="form-control" id="storySummary" rows="3"></textarea>
                    </div>
                    <div id="story-form" class="form-group">
                        <label for="story">Story</label>
                        <textarea class="form-control" id="story" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Publish!">
                </form>
                <div id="stories">
                    <h3>All Stories:</h3>
                    <div id="all-stories" class="card text-white bg-dark mb-3" style="max-width: 30rem;">
                        <!-- <div id="existing-authors" class="card-header"></div> -->
                        <div class="card-body">
                            <h4 id="existing-titles" class="card-title"></h4>
                            <p id="existing-stories" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://unpkg.com/underscore"></script>
            <script src="vendor/jquery.js"></script>
            <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
            <script src="vendor/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
            <script src="index.js"></script>
    </body>
</section>

</html>
